<html lang="en">
<head>

    <title>billcalculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bill Calculator</h1>
        <div class="card">
            <input id="bill"type="text"value=""placeholder="Bill amount"><br>

            <input id="total"type="text"value=""placeholder="Total" disabled>
            
            <div class="btn">
                <button onclick="amount()">submit</button>
            </div>
        </div>
       
    </div>

    <script src="main.js"></script>
</body>
